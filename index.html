<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<div class="calc" id="container">
    <div class="item input">
        <input type="text" id="inputItem">
    </div>
    <div class="operation clean" id="clean">C</div>
    <div class="operation back" id="cleanLastNumber">&larr;</div>
    <div class="item">+</div>
    <div class="item">-</div>
    <div class="item">&#42;</div>
    <div class="item">&#47;</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">(</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">)</div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="operation equal" id="equal">=</div>
    <div class="item zero">0</div>
    <div class="item">.</div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
